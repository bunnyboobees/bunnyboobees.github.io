<body>

<h2 style="text-align:center">Slideshow Gallery</h2>

<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img src="crested.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img src="frank.jpg" style="width:100%">
  </div>


  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="crested.jpg" style="width:100%" onclick="currentSlide(1)" alt="crested">
    </div>
    <div class="column">
      <img class="demo cursor" src="frank.jpg" style="width:100%" onclick="currentSlide(2)" alt="frank">
    </div>
  </div>
</div>
